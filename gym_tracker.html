    <style>
        :root {
            --bg: #0b0d12;
            --text: #eaf0ff;
            --muted: #c9d2ea;
            --radius: 20px;
            --hairline: rgba(255,255,255,.35);
            --accent: oklch(0.78 0.12 240);
            --glass-bg: color-mix(in oklab, #ffffff 12%, transparent);
            --glass-bg2: color-mix(in oklab, #ffffff 6%, transparent);
            --glass-border: color-mix(in oklab, #fff 22%, transparent);
        }
        
        body.light-mode {
            --bg: #e9ecf5;
            --text: #1a1f2b;
            --muted: #5a6b8f;
            --hairline: rgba(0,0,0,.2);
            --glass-bg: color-mix(in oklab, #ffffff 85%, transparent);
            --glass-bg2: color-mix(in oklab, #ffffff 75%, transparent);
            --glass-border: color-mix(in oklab, #000 15%, transparent);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .aurora {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(80% 60% at 10% 20%, #9be7ff55, transparent 60%),
                radial-gradient(70% 50% at 90% 10%, #ff9bf855, transparent 60%),
                radial-gradient(60% 70% at 50% 90%, #baff9b44, transparent 60%),
                var(--bg);
            filter: saturate(120%);
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        body.light-mode .aurora {
            opacity: 0.4;
        }
        
        .aurora .blob {
            position: absolute;
            width: 45vmax;
            height: 45vmax;
            filter: blur(60px);
            opacity: 0.5;
            border-radius: 50%;
            will-change: transform;
            animation: drift var(--t, 14s) ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        .aurora .b1 {
            left: -10vmax;
            top: -10vmax;
            background: #6dd6ff55;
            --t: 16s;
        }
        
        .aurora .b2 {
            right: -12vmax;
            top: -8vmax;
            background: #ff87f755;
            --t: 18s;
        }
        
        .aurora .b3 {
            left: 10vmax;
            bottom: -12vmax;
            background: #9bffa655;
            --t: 20s;
        }
        
        @keyframes drift {
            to {
                transform: translate3d(30px, -20px, 0) scale(1.06);
            }
        }
        
        .glass {
            background: linear-gradient(180deg, var(--glass-bg), var(--glass-bg2));
            backdrop-filter: blur(22px) saturate(160%);
            -webkit-backdrop-filter: blur(22px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow:
                0 1px 0 0 rgba(255,255,255,.35) inset,
                0 20px 40px rgba(0,0,0,.25);
        }
        
        body.light-mode .glass {
            box-shadow:
                0 1px 0 0 rgba(255,255,255,.5) inset,
                0 10px 30px rgba(0,0,0,.12);
        }
        
        .specular {
            position: relative;
            overflow: hidden;
        }
        
        .specular::before {
            content: "";
            position: absolute;
            inset: -35%;
            background: radial-gradient(100% 60% at 0% 0%, rgba(255,255,255,.35), transparent 60%);
            mix-blend-mode: screen;
            pointer-events: none;
        }
        
        body.light-mode .specular::before {
            opacity: 0.5;
        }
        
        .grain {
            position: relative;
        }
        
        .grain::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2"/></filter><rect width="100%%" height="100%%" filter="url(%23n)" opacity="0.05"/></svg>');
            mix-blend-mode: overlay;
            border-radius: inherit;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            border-bottom: 1px solid var(--hairline);
        }
        
        .header-content {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(env(safe-area-inset-top) + 16px) 20px 16px 20px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            min-height: 44px;
        }
        
        .header h1 {
            font-size: clamp(28px, 7vw, 32px);
            font-weight: 850;
            line-height: 1;
            letter-spacing: -0.035em;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        
        .header-icon-group {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .icon-btn:active {
            transform: scale(0.93);
        }
        
        .icon-btn svg {
            position: relative;
            z-index: 1;
        }
        
        .days-carousel {
            position: relative;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px 0 20px;
            margin: 0 -20px;
        }
        
        .days-carousel::-webkit-scrollbar {
            display: none;
        }
        
        .day-tab {
            flex-shrink: 0;
            width: 52px;
            height: 56px;
            border-radius: 16px;
            border: 1.5px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
        }
        
        .day-tab:active {
            transform: scale(0.94);
        }
        
        .day-label {
            font-size: 13px;
            font-weight: 600;
            opacity: 0.75;
            line-height: 1;
        }
        
        .day-letter {
            font-size: 24px;
            font-weight: 800;
            line-height: 1;
        }
        
        .day-tab.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 15%, transparent);
        }
        
        .day-tab.active .day-letter {
            color: var(--accent);
        }
        
        .day-tab.completed::after {
            content: "‚úì";
            position: absolute;
            top: 4px;
            right: 4px;
            width: 18px;
            height: 18px;
            background: #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
            color: #0b0d12;
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
        }
        
        .day-tab.suggested {
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.15);
        }
        
        .day-tab.suggested::before {
            content: "NEXT";
            position: absolute;
            top: -20px;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #4ade80;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .main {
            padding-top: calc(env(safe-area-inset-top) + 140px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 100px);
            min-height: 100vh;
        }
        
        .exercise-list {
            /* üéØ RIMOSSO max-width per permettere schede larghe */
            width: 100%;
            margin: 0 auto;
            padding: 20px 20px 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;  /* üîß Centra le schede quando schermo > 560px */
            gap: 14px;
            max-height: calc(100vh - calc(env(safe-area-inset-top) + 240px));
            overflow-y: auto;
            overflow-x: auto;  /* üîß Scroll orizzontale se necessario */
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
            box-sizing: border-box;
            /* üéØ SCROLL SNAP INTELLIGENTE: Snap verticale con piccolo movimento */
            scroll-snap-type: y proximity;  /* Proximity invece di mandatory per essere meno aggressivo */
            scroll-padding-top: 20px;       /* Padding superiore per evitare sovrapposizione con header */
        }
        
        .scroll-spacer {
            height: 1px;
            flex-shrink: 0;
        }
        
        .exercise-item {
            border-radius: var(--radius);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 14px;
            /* üéØ LARGHEZZA RESPONSIVE - Si adatta a tutti gli schermi */
            width: calc(100vw - 40px);  /* Larghezza schermo - padding */
            max-width: 740px;           /* Limite massimo su schermi grandi */
            flex-shrink: 0;
            flex-grow: 0;
            box-sizing: border-box;
            scroll-snap-align: start;   /* üéØ Snap all'inizio della card (in alto) */
            scroll-snap-stop: normal;   /* üéØ Normal per uno scroll pi√π fluido */
        }
        
        .exercise-item:active {
            transform: scale(0.97);
        }
        
        .exercise-name {
            font-size: 19px;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.02em;
            /* üîß FIX: Previene overflow del testo su schermi piccoli */
            word-wrap: break-word;
            overflow-wrap: break-word;
            flex-shrink: 0;
        }
        
        .exercise-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            /* üîß FIX: Dimensioni minime per la griglia stats */
            min-width: 0;
            flex-shrink: 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 26px;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .exercise-date {
            font-size: 12px;
            opacity: 0.6;
            font-weight: 500;
            text-align: right;
            /* üîß FIX: Previene sovrapposizioni e garantisce spazio per il pulsante video */
            margin-top: auto;
            flex-shrink: 0;
            min-height: 16px;
        }
        
        /* üÜï ENHANCED: Improved video/media container */
        .video-toggle {
            background: rgba(74, 222, 128, 0.15);
            border: 1.5px solid rgba(74, 222, 128, 0.3);
            color: var(--text);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            /* üîß FIX RESPONSIVE: Garantisce visibilit√† su tutti i dispositivi */
            flex-shrink: 0;
            min-width: 110px;
            min-height: 40px;
            width: auto;
            /* Previene che il pulsante venga schiacciato */
            white-space: nowrap;
        }
        
        .video-toggle:active {
            transform: scale(0.96);
        }
        
        .video-container, .media-container {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .video-container.show, .media-container.show {
            max-height: 800px;  /* üîß RIPRISTINATO: Limite ragionevole invece di none */
            opacity: 1;
            margin-top: 12px;
            margin-bottom: 12px;
            overflow: visible;  /* üîß Mostra il contenuto che eccede */
            min-height: 300px;  /* üîß Spazio minimo per video */
            height: auto;
        }
        
        /* üÜï ENHANCED: Video iframe with proper aspect ratio */
        .video-frame {
            width: 100%;
            aspect-ratio: 16 / 9;  /* üîß RIPRISTINATO: Aspect ratio standard per video */
            min-height: 200px;     /* üîß Fallback se aspect-ratio non supportato */
            max-height: 500px;     /* üîß Limite massimo per non esagerare */
            border: none;
            border-radius: 14px;
            background: rgba(0,0,0,0.3);
            display: block;
        }
        
        /* üÜï NEW: Image container with preserved aspect ratio */
        .media-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 14px;
            background: rgba(0,0,0,0.1);
            object-fit: contain;
            max-height: 600px;
        }
        
        /* üÜï NEW: Media loading state */
        .media-loading {
            width: 100%;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 14px;
            background: rgba(0,0,0,0.2);
            border-radius: 14px;
        }
        
        .empty-state {
            border-radius: var(--radius);
            padding: 60px 20px;
            text-align: center;
            margin: 40px 0;
        }
        
        .empty-state-icon {
            font-size: 56px;
            margin-bottom: 16px;
        }
        
        .empty-state-text {
            font-size: 17px;
            font-weight: 600;
            opacity: 0.7;
        }
        
        .scroll-indicators {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            display: flex;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 20px;
            z-index: 5;
        }
        
        .indicator-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--muted);
            opacity: 0.3;
            transition: all 0.3s;
        }
        
        .indicator-dot.active {
            opacity: 1;
            background: var(--accent);
            transform: scale(1.3);
        }
        
        .fab {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
        }
        
        .fab:active {
            transform: scale(0.9);
        }
        
        .fab.primary {
            background: var(--accent);
            color: white;
        }
        
        .fab.secondary {
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .modal-content {
            position: relative;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            border-radius: 28px 28px 0 0;
            padding: calc(env(safe-area-inset-bottom) + 24px) 20px 24px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-handle {
            width: 36px;
            height: 5px;
            background: var(--muted);
            border-radius: 3px;
            margin: 0 auto 20px;
            opacity: 0.4;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.03em;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s;
        }
        
        .modal-close:active {
            transform: scale(0.9);
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            margin: 0 -20px;
            padding: 0 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            opacity: 0.85;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1.5px solid var(--hairline);
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 17px;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        body.light-mode .form-input {
            background: rgba(255,255,255,0.8);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent) 15%, transparent);
        }
        
        .form-input::placeholder {
            color: var(--muted);
            opacity: 0.5;
        }
        
        /* üÜï STEP 3: Input validation styles */
        .form-input.valid {
            border-color: #4ade80;
        }
        
        .form-input.invalid {
            border-color: #f87171;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .button {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s;
            font-family: inherit;
        }
        
        .button:active {
            transform: scale(0.97);
        }
        
        .button-primary {
            background: var(--accent);
            color: white;

                        return null;

                        localStorage.setItem(key, value);
                        return true;
                    } catch (e) {
                        console.warn('localStorage unavailable:', e);
                        return false;
                    }
                },
                removeItem(key) {

            // üÜï STEP 4: Utility - Debounce function
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            setupEventListeners() {
                let touchStartTime = 0;
                
                document.addEventListener('touchstart', (e) => {
                    this.state.touchStartX = e.changedTouches[0].screenX;
                    this.state.touchStartY = e.changedTouches[0].screenY;
                    touchStartTime = Date.now();
                    this.state.isSwiping = false;
                }, { passive: true });

                document.addEventListener('touchmove', (e) => {
                    const deltaX = Math.abs(e.changedTouches[0].screenX - this.state.touchStartX);
                    const deltaY = Math.abs(e.changedTouches[0].screenY - this.state.touchStartY);
                    if (deltaX > 20 && deltaX > deltaY) this.state.isSwiping = true;
                }, { passive: true });

                document.addEventListener('touchend', (e) => {
                    this.state.touchEndX = e.changedTouches[0].screenX;
                    const touchDuration = Date.now() - touchStartTime;
                    if (this.state.isSwiping && touchDuration < 300) this.handleSwipe();
                }, { passive: true });

                const mediaQuery = window.matchMedia?.('(prefers-color-scheme: dark)');
                if (mediaQuery) {
                    mediaQuery.addEventListener('change', (e) => {

            // üÜï ENHANCED: Setup media observer for videos AND images
            setupVideoObserver() {
                const observerOptions = {
                    root: null,
                    rootMargin: '100px',
                    threshold: 0.1
                };

                this.videoObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const container = entry.target;
                            const mediaUrl = container.dataset.mediaUrl;
                            const mediaType = container.dataset.mediaType;
                            
                            if (mediaUrl && !container.dataset.loaded) {
                                if (mediaType === 'image') {
                                    // Load image
                                    const img = document.createElement('img');
                                    img.className = 'media-image';
                                    img.src = mediaUrl;
                                    img.alt = 'Exercise reference';
                                    img.loading = 'lazy';
                                    
                                    container.innerHTML = '';
                                    container.appendChild(img);
                                } else {
                                    // Load video embed
                                    const embedUrl = this.getEmbedUrl(mediaUrl, mediaType);
                                    if (embedUrl) {
                                        const iframe = document.createElement('iframe');
                                        iframe.className = 'video-frame';
                                        iframe.src = embedUrl;
                                        iframe.title = 'Video';
                                        iframe.frameBorder = '0';
                                        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                                        iframe.referrerPolicy = 'strict-origin-when-cross-origin';
                                        iframe.allowFullscreen = true;
                                        iframe.loading = 'lazy';
                                        
                                        container.innerHTML = '';
                                        container.appendChild(iframe);
                                    }
                                }
                                container.dataset.loaded = 'true';
                            }
                        }
                    });
                }, observerOptions);
            },

            // üÜï STEP 3: Setup input validation con debounce
            setupInputValidation() {
                // Funzione di validazione
                const validateInput = (input, min, max) => {
                    const value = parseFloat(input.value);
                    
                    // Rimuovi classi precedenti
                    input.classList.remove('valid', 'invalid');
                    
                    // Se vuoto, non mostrare nulla
                    if (input.value.trim() === '') {
                        return;
                    }
                    
                    // Valida in base ai limiti
                    if (isNaN(value) || value < min || value > max) {
                        input.classList.add('invalid');
                    } else {
                        input.classList.add('valid');
                    }
                };

                // Crea funzioni debounced
                const validateSets = this.debounce(() => {
                    validateInput(this.dom.sets, 1, 20);
                }, 400);

                const validateReps = this.debounce(() => {
                    validateInput(this.dom.reps, 1, 100);
                }, 400);

                const validateWeight = this.debounce(() => {
                    validateInput(this.dom.weight, 0, 500);
                }, 400);

                // üÜï ENHANCED: Validazione URL media (video o immagini)
                const validateMediaURL = this.debounce(() => {
                    const url = this.dom.videoLink.value.trim();
                    
                    // Rimuovi classi precedenti
                    this.dom.videoLink.classList.remove('valid', 'invalid');
                    
                    // Se vuoto, non mostrare nulla (√® opzionale)
                    if (!url) {
                        return;
                    }
                    
                    // Valida URL
                    const mediaInfo = this.detectMediaType(url);
                    if (mediaInfo) {
                        this.dom.videoLink.classList.add('valid');
                    } else {
                        this.dom.videoLink.classList.add('invalid');
                    }
                }, 600);

                // Aggiungi event listeners
                this.dom.sets.addEventListener('input', validateSets);
                this.dom.reps.addEventListener('input', validateReps);
                this.dom.weight.addEventListener('input', validateWeight);
                this.dom.videoLink.addEventListener('input', validateMediaURL);
            },

            handleSwipe() {
                const diff = this.state.touchStartX - this.state.touchEndX;
                if (Math.abs(diff) < 60) return;
                
                if (diff > 0 && this.state.currentDay < this.state.workoutDays) {
                    this.selectDay(this.state.currentDay + 1);
                } else if (diff < 0 && this.state.currentDay > 1) {
                    this.selectDay(this.state.currentDay - 1);
                }
            },

            renderDaysTabs() {
                const nextDay = this.getNextWorkoutDay();
                const html = Array.from({ length: this.state.workoutDays }, (_, i) => {
                    const day = i + 1;
                    const letter = this.getDayLetter(day);
                    const isCompleted = this.state.lastWorkoutDay === day;
                    const isSuggested = day === nextDay;
                    return `
                        <div class="day-tab glass ${isCompleted ? 'completed' : ''} ${isSuggested ? 'suggested' : ''}" 
                             onclick="app.selectDay(${day})">
                            <div class="day-label">Day</div>
                            <div class="day-letter">${letter}</div>
                        </div>
                    `;
                }).join('');
                
                this.dom.daysCarousel.innerHTML = html;
            },

            getNextWorkoutDay() {
                if (!this.state.lastWorkoutDay) {
                    return 1;
                }
                
                return (this.state.lastWorkoutDay % this.state.workoutDays) + 1;
            },

            getDayLetter(day) {
                return String.fromCharCode(64 + day);
            },

            selectDay(day) {
                this.state.currentDay = day;
                const tabs = this.dom.daysCarousel.querySelectorAll('.day-tab');
                tabs.forEach((tab, i) => {
                    tab.classList.toggle('active', i + 1 === day);
                });
                
                const activeTab = tabs[day - 1];
                if (activeTab) {
                    const carousel = this.dom.daysCarousel;
                    const tabRect = activeTab.getBoundingClientRect();
                    const carouselRect = carousel.getBoundingClientRect();
                    
                    if (tabRect.left < carouselRect.left || tabRect.right > carouselRect.right) {
                        activeTab.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'center'
                        });
                    }
                }
                
                this.renderExercises();
            },

            // üÜï STEP 10: Calculate statistics from workout history
            calculateStats() {
                const history = this.state.workoutHistory;
                
                // Total workouts
                const totalWorkouts = history.length;
                
                // Calculate streak
                let currentStreak = 0;
                if (history.length > 0) {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    let checkDate = new Date(today);
                    let foundGap = false;
                    
                    while (!foundGap && currentStreak < history.length) {
                        const hasWorkout = history.some(w => {
                            const workoutDate = new Date(w.date);
                            workoutDate.setHours(0, 0, 0, 0);
                            return workoutDate.getTime() === checkDate.getTime();
                        });
                        
                        if (hasWorkout) {
                            currentStreak++;
                            checkDate.setDate(checkDate.getDate() - 1);
                        } else {
                            foundGap = true;
                        }
                    }
                }
                
                // Total volume
                let totalVolume = 0;
                const exerciseStats = {};
                const dayVolumes = {};
                
                history.forEach(workout => {
                    let workoutVolume = 0;
                    
                    workout.exercises.forEach(ex => {
                        const volume = (ex.sets || 0) * (ex.reps || 0) * (ex.weight || 0);
                        totalVolume += volume;
                        workoutVolume += volume;
                        
                        // Track per exercise
                        if (!exerciseStats[ex.name]) {
                            exerciseStats[ex.name] = {
                                count: 0,
                                maxWeight: 0,
                                totalVolume: 0
                            };
                        }
                        
                        exerciseStats[ex.name].count++;
                        exerciseStats[ex.name].maxWeight = Math.max(exerciseStats[ex.name].maxWeight, ex.weight || 0);
                        exerciseStats[ex.name].totalVolume += volume;
                    });
                    
                    // Track by day
                    const dayLetter = this.getDayLetter(workout.day);
                    if (!dayVolumes[dayLetter]) {
                        dayVolumes[dayLetter] = { day: dayLetter, volume: 0 };
                    }
                    dayVolumes[dayLetter].volume += workoutVolume;
                });
                
                // Personal records
                const personalRecords = Object.keys(exerciseStats)
                    .map(name => ({
                        name,
                        maxWeight: exerciseStats[name].maxWeight
                    }))
                    .filter(pr => pr.maxWeight > 0)
                    .sort((a, b) => b.maxWeight - a.maxWeight);
                
                // Most frequent
                const mostFrequent = Object.keys(exerciseStats)
                    .map(name => ({
                        name,
                        count: exerciseStats[name].count
                    }))
                    .sort((a, b) => b.count - a.count);
                
                // Volume by day
                const volumeByDay = Object.values(dayVolumes)
                    .sort((a, b) => a.day.localeCompare(b.day));
                
                return {
                    totalWorkouts,
                    currentStreak,
                    totalVolume: Math.round(totalVolume),
                    avgVolume: Math.round(totalVolume / totalWorkouts) || 0,
                    personalRecords,
                    mostFrequent,
                    volumeByDay
                };
            },

            saveExercise() {
                const name = this.dom.exerciseName.value.trim();
                
                // üÜï STEP 3: Validazione migliorata con limiti specifici
                // üÜï STEP 6: Toast invece di alert
                if (!name) {
                    this.showToast('Please enter an exercise name', 'error');
                    this.dom.exerciseName.focus();
                    return;
                }
                
                if (name.length > 100) {
                    this.showToast('Exercise name must be 100 characters or less', 'error');
                    this.dom.exerciseName.focus();
                    return;
                }

                const sets = parseInt(this.dom.sets.value) || 0;
                if (sets > 0 && (sets < 1 || sets > 20)) {
                    this.showToast('Sets must be between 1 and 20', 'error');
                    this.dom.sets.focus();
                    return;
                }
                
                const reps = parseInt(this.dom.reps.value) || 0;
                if (reps > 0 && (reps < 1 || reps > 100)) {
                    this.showToast('Reps must be between 1 and 100', 'error');
                    this.dom.reps.focus();
                    return;
                }
                
                const weight = parseFloat(this.dom.weight.value) || 0;
                if (weight < 0 || weight > 500) {
                    this.showToast('Weight must be between 0 and 500 kg', 'error');
                    this.dom.weight.focus();
                    return;
                }

                // üÜï ENHANCED: Valida URL media (video o immagini)
                const mediaLink = this.dom.videoLink.value.trim();
                if (mediaLink) {
                    const mediaInfo = this.detectMediaType(mediaLink);
                    if (!mediaInfo) {
                        this.showToast('‚ö†Ô∏è Invalid media URL. Please use YouTube, Vimeo, or image URLs', 'error', 4000);
                        this.dom.videoLink.focus();
                        return;
                    }
                }

                // üÜï STEP 5: Show loading state
                const saveBtn = document.querySelector('.button-primary');
                const originalText = this.dom.saveButtonText.textContent;
                saveBtn.disabled = true;
                saveBtn.classList.add('button-loading');
                this.dom.saveButtonText.textContent = 'Saving...';

                // Simulate async operation con setTimeout
                setTimeout(() => {
                    const exercise = {
                        id: this.state.editingId || Date.now(),
                        name,
                        sets: Math.max(0, sets),
                        reps: Math.max(0, reps),
                        weight: Math.max(0, weight),
                        videoLink: mediaLink,
                        lastUpdated: new Date().toLocaleDateString('en-US')
                    };

                    const exercises = this.state.workoutData[this.state.currentDay];
                    if (this.state.editingId) {
                        const index = exercises.findIndex(e => e.id === this.state.editingId);
                        if (index !== -1) exercises[index] = exercise;
                    } else {
                        exercises.unshift(exercise);
                    }

                    this.saveData();
                    
                    // Reset button state
                    saveBtn.disabled = false;
                    saveBtn.classList.remove('button-loading');
                    this.dom.saveButtonText.textContent = originalText;
                    
                    this.closeAddModal();
                    this.renderExercises();
                    
                    // üÜï STEP 6: Success toast
                    this.showToast(this.state.editingId ? '‚úÖ Exercise updated!' : '‚úÖ Exercise added!', 'success');
                }, 300);
            },

            // üÜï ENHANCED: Detect media type (video platform or image)
            detectMediaType(url) {
                // Check if url is empty, null, undefined, or just whitespace
                if (!url || typeof url !== 'string' || url.trim() === '') {
                    return null;
                }
                
                const trimmedUrl = url.trim();
                
                try {
                    const urlObj = new URL(trimmedUrl);
                    const hostname = urlObj.hostname.toLowerCase();
                    const pathname = urlObj.pathname.toLowerCase();
                    
                    // YouTube (standard and shorts)
                    if (hostname.includes('youtube.com') || hostname.includes('youtu.be')) {
                        if (pathname.includes('/shorts/')) {
                            return { type: 'youtube-shorts', url: trimmedUrl };
                        }
                        return { type: 'youtube', url: trimmedUrl };
                    }
                    
                    // Vimeo
                    if (hostname.includes('vimeo.com')) {
                        return { type: 'vimeo', url: trimmedUrl };
                    }
                    
                    // Dailymotion
                    if (hostname.includes('dailymotion.com') || hostname.includes('dai.ly')) {
                        return { type: 'dailymotion', url: trimmedUrl };
                    }
                    
                    // Twitch
                    if (hostname.includes('twitch.tv')) {
                        return { type: 'twitch', url: trimmedUrl };
                    }
                    
                    // Image files
                    const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.svg'];
                    if (imageExtensions.some(ext => pathname.endsWith(ext))) {
                        return { type: 'image', url: trimmedUrl };
                    }
                    
                    // Generic embed (try to use as iframe)
                    if (hostname && pathname) {
                        return { type: 'generic', url: trimmedUrl };
                    }
                    
                    return null;
                } catch (e) {
                    // Not a valid URL - could be a relative path or invalid format
                    console.warn('Invalid URL for media detection:', trimmedUrl, e);
                    return null;
                }
            },

            // üÜï ENHANCED: Get embed URL for various platforms
            getEmbedUrl(url, mediaType) {
                if (!url || !mediaType) return null;
                
                try {
                    const urlObj = new URL(url);
                    
                    switch (mediaType) {
                        case 'youtube': {
                            // Extract video ID
                            let videoId = null;
                            if (urlObj.hostname.includes('youtube.com')) {
                                videoId = urlObj.searchParams.get('v');
                            } else if (urlObj.hostname.includes('youtu.be')) {
                                videoId = urlObj.pathname.slice(1).split('?')[0];
                            } else if (urlObj.pathname.startsWith('/embed/')) {
                                videoId = urlObj.pathname.replace('/embed/', '').split('?')[0];
                            }
                            
                            if (videoId && /^[a-zA-Z0-9_-]+$/.test(videoId)) {
                                return `https://www.youtube-nocookie.com/embed/${videoId}`;
                            }
                            break;
                        }
                        
                        case 'youtube-shorts': {
                            // Extract shorts ID
                            const match = urlObj.pathname.match(/\/shorts\/([a-zA-Z0-9_-]+)/);
                            if (match && match[1]) {
                                return `https://www.youtube-nocookie.com/embed/${match[1]}`;
                            }
                            break;
                        }
                        
                        case 'vimeo': {
                            // Extract Vimeo ID
                            const match = urlObj.pathname.match(/\/(\d+)/);
                            if (match && match[1]) {
                                return `https://player.vimeo.com/video/${match[1]}`;
                            }
                            break;
                        }
                        
                        case 'dailymotion': {
                            // Extract Dailymotion ID
                            let videoId = null;
                            if (urlObj.hostname.includes('dai.ly')) {
                                videoId = urlObj.pathname.slice(1);
                            } else {
                                const match = urlObj.pathname.match(/\/video\/([a-zA-Z0-9]+)/);
                                if (match && match[1]) videoId = match[1];
                            }
                            if (videoId) {
                                return `https://www.dailymotion.com/embed/video/${videoId}`;
                            }
                            break;
                        }
                        
                        case 'twitch': {
                            // Extract Twitch channel or video
                            const match = urlObj.pathname.match(/\/([^\/]+)/);
                            if (match && match[1]) {
                                return `https://player.twitch.tv/?channel=${match[1]}&parent=${window.location.hostname}`;
                            }
                            break;
                        }
                        
                        case 'generic': {
                            // Try to use URL as-is for iframe
                            return url;
                        }
                    }
                    
                    return null;
                } catch (e) {
                    console.error('Error generating embed URL:', e);
                    return null;
                }
            },

            updateScrollIndicators() {

                let minDistance = Infinity;

                items.forEach((item, index) => {
                    const rect = item.getBoundingClientRect();
                    const itemCenter = rect.top + rect.height / 2;
                    const viewportCenter = window.innerHeight / 2;
                    const distance = Math.abs(itemCenter - viewportCenter);

                    if (distance < minDistance) {
                        minDistance = distance;
                        closestIndex = index;
                    }
                });

                const dots = this.dom.scrollIndicators.querySelectorAll('.indicator-dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === closestIndex);
                });
            },

            // üÜï STEP 8: Parse CSV content
            parseCSV(csvText) {
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length < 2) {
                    throw new Error('CSV file is empty or invalid');
                }
                
                // Parse header
                const headers = this.parseCSVLine(lines[0]);
                const requiredHeaders = ['Day', 'Exercise Name', 'Sets', 'Reps'];
                
                const missingHeaders = requiredHeaders.filter(h => !headers.includes(h));
                if (missingHeaders.length > 0) {
                    throw new Error(`Missing required columns: ${missingHeaders.join(', ')}`);
                }
                
                // Parse data rows
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = this.parseCSVLine(lines[i]);
                    if (values.length === 0) continue;
                    
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    
                    // Validate day
                    if (!row.Day || !/^[A-G]$/i.test(row.Day)) {
                        throw new Error(`Invalid day value at row ${i + 1}: ${row.Day}. Must be A-G`);
                    }
                    
                    // Validate exercise name
                    if (!row['Exercise Name'] || row['Exercise Name'].trim() === '') {
                        throw new Error(`Missing exercise name at row ${i + 1}`);
                    }
                    
                    data.push(row);
                }
                
                if (data.length === 0) {
                    throw new Error('No valid data rows found in CSV');
                }
                
                return data;
            },

            // üÜï STEP 8: Parse a single CSV line (handles quotes and commas)
            parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            // Escaped quote
                            current += '"';
                            i++;
                        } else {
                            // Toggle quotes
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        // End of field
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                // Add last field
                result.push(current.trim());
                
                return result;
            },

            // üÜï STEP 8: Validate CSV content
            validateCSV(csvText) {
                try {
                    this.parseCSV(csvText);
                    return { valid: true };
                } catch (error) {
                    // If error message includes "found", it's a parsing error we want to show
                    if (error.message.includes('found')) {
                        throw error;
                    }
                    throw new Error('Invalid CSV file: ' + error.message);
                }
            },

                    const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `workout_${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    // Show success feedback
                    btn.textContent = '‚úÖ Exported!';
                    this.showToast('‚úÖ CSV exported successfully!', 'success');
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.textContent = originalText;
                    }, 1500);
                }, 200);
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app.init());
        } else {
