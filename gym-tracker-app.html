<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Palestra">
    <meta name="theme-color" content="#000000">
    <title>Palestra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-primary: #000;
            --bg-secondary: rgba(28, 28, 30, 0.8);
            --bg-tertiary: #2c2c2e;
            --bg-glass: rgba(28, 28, 30, 0.7);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.12);
            --border-subtle: rgba(255, 255, 255, 0.06);
            --overlay-bg: rgba(255, 255, 255, 0.1);
            --overlay-hover: rgba(255, 255, 255, 0.15);
            --shadow: rgba(0, 0, 0, 0.5);
            --stat-bg: rgba(10, 132, 255, 0.12);
            --stat-border: rgba(10, 132, 255, 0.2);
            --video-bg: rgba(255, 59, 48, 0.12);
            --video-border: rgba(255, 59, 48, 0.2);
            --accent-glow: rgba(10, 132, 255, 0.3);
        }
        
        body.light-mode {
            --bg-primary: #f5f5f7;
            --bg-secondary: rgba(255, 255, 255, 0.85);
            --bg-tertiary: #fff;
            --bg-glass: rgba(255, 255, 255, 0.75);
            --text-primary: #000;
            --text-secondary: rgba(0, 0, 0, 0.6);
            --text-tertiary: rgba(0, 0, 0, 0.4);
            --border-color: rgba(0, 0, 0, 0.08);
            --border-subtle: rgba(0, 0, 0, 0.04);
            --overlay-bg: rgba(0, 0, 0, 0.05);
            --overlay-hover: rgba(0, 0, 0, 0.08);
            --shadow: rgba(0, 0, 0, 0.08);
            --stat-bg: rgba(10, 132, 255, 0.08);
            --stat-border: rgba(10, 132, 255, 0.15);
            --video-bg: rgba(255, 59, 48, 0.08);
            --video-border: rgba(255, 59, 48, 0.2);
            --accent-glow: rgba(10, 132, 255, 0.2);
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: var(--bg-primary);
            padding-bottom: calc(env(safe-area-inset-bottom) + 90px);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-primary);
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: var(--bg-secondary);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .header-content {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(env(safe-area-inset-top) + 16px) 20px 16px 20px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            min-height: 44px;
        }
        
        .header h1 {
            font-size: clamp(28px, 7vw, 32px);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.8px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .icon-btn {
            background: var(--overlay-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-touch-callout: none;
        }
        
        .icon-btn:active {
            transform: scale(0.94);
            background: var(--overlay-hover);
        }
        
        .icon-btn svg {
            color: var(--text-primary);
        }
        
        .days-carousel {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0 0 12px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .days-carousel::-webkit-scrollbar {
            display: none;
        }
        
        .day-tab {
            flex-shrink: 0;
            padding: 11px 20px;
            background: var(--overlay-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            min-height: 44px;
            display: flex;
            align-items: center;
        }
        
        .day-tab.active {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 4px 16px var(--accent-glow);
            transform: scale(1.02);
        }
        
        .day-tab:active {
            transform: scale(0.96);
        }
        
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            padding-top: calc(140px + env(safe-area-inset-top));
        }
        
        .exercise-item {
            background: var(--bg-glass);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            border-radius: 18px;
            margin-bottom: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border-subtle);
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .exercise-item:active {
            transform: scale(0.98);
            box-shadow: 0 4px 16px var(--shadow);
        }
        
        .exercise-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.4px;
            line-height: 1.3;
            margin-bottom: 12px;
        }
        
        .exercise-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .stat {
            background: var(--stat-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 12px 10px;
            text-align: center;
            border: 1px solid var(--stat-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.6px;
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 3px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            font-weight: 600;
        }
        
        .video-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 13px;
            background: var(--video-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            color: #ff453a;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            border: 1px solid var(--video-border);
            cursor: pointer;
            width: 100%;
            min-height: 44px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .video-toggle:active {
            transform: scale(0.97);
        }
        
        .video-container {
            margin-bottom: 10px;
            border-radius: 14px;
            overflow: hidden;
            background: #000;
            border: 1px solid var(--video-border);
            max-height: 0;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .video-container.show {
            max-height: 600px;
            opacity: 1;
        }
        
        .video-frame {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }
        
        .exercise-date {
            font-size: 11px;
            color: var(--text-tertiary);
            text-align: right;
            font-weight: 500;
        }
        
        .empty-state {
            background: var(--bg-glass);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            border-radius: 18px;
            padding: 60px 24px;
            text-align: center;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border-subtle);
            margin-top: 20px;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.4;
        }
        
        .empty-state-text {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .fab {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 24px);
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            border: none;
            border-radius: 50%;
            box-shadow: 0 12px 40px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
        }
        
        .fab:active {
            transform: translateX(-50%) scale(0.92);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal.show {
            transform: translateY(0);
        }
        
        .modal-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: var(--bg-secondary);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .modal-header-content {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(env(safe-area-inset-top) + 16px) 20px 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: clamp(24px, 6vw, 28px);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.8px;
        }
        
        .close-btn {
            background: var(--overlay-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-primary);
            font-size: 22px;
        }
        
        .close-btn:active {
            transform: scale(0.94);
        }
        
        .modal-content {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(env(safe-area-inset-top) + 80px) 20px calc(env(safe-area-inset-bottom) + 40px) 20px;
        }
        
        .form-card {
            background: var(--bg-glass);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border-subtle);
            margin-bottom: 16px;
        }
        
        .form-group {
            border-bottom: 0.5px solid var(--border-color);
            padding: 16px 18px;
        }
        
        .form-group:last-child {
            border-bottom: none;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            border: none;
            font-size: 17px;
            color: var(--text-primary);
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }
        
        .form-group input::placeholder {
            color: var(--text-tertiary);
        }
        
        .form-group input:focus {
            outline: none;
        }
        
        .inline-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        
        .inline-inputs .form-group {
            border-bottom: none;
            border-right: 0.5px solid var(--border-color);
        }
        
        .inline-inputs .form-group:last-child {
            border-right: none;
        }
        
        .inline-inputs input {
            text-align: center;
            font-weight: 700;
            font-size: 22px;
        }
        
        .button {
            width: 100%;
            padding: 17px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px var(--shadow);
            min-height: 54px;
        }
        
        .button:active {
            transform: scale(0.97);
        }
        
        .button-primary {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            color: #fff;
            margin-bottom: 12px;
        }
        
        .button-delete {
            background: var(--video-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #ff453a;
            border: 1px solid var(--video-border);
        }
        
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .settings-modal.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .settings-content {
            background: var(--bg-glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 24px;
            padding: 28px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--border-subtle);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .settings-modal.show .settings-content {
            transform: scale(1);
        }
        
        .settings-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.6px;
        }
        
        .settings-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 28px;
            text-align: center;
        }
        
        .settings-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .import-btn {
            width: 100%;
            padding: 16px;
            background: var(--overlay-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            margin-bottom: 12px;
        }
        
        .import-btn:active {
            transform: scale(0.97);
            background: var(--overlay-hover);
        }
        
        .file-input {
            display: none;
        }
        
        .import-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .import-modal.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .import-content {
            background: var(--bg-glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 24px;
            padding: 28px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--border-subtle);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .import-modal.show .import-content {
            transform: scale(1);
        }
        
        .import-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.6px;
        }
        
        .import-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            text-align: center;
            line-height: 1.4;
        }
        
        .format-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .format-btn {
            padding: 20px 16px;
            background: var(--overlay-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }
        
        .format-btn:active {
            transform: scale(0.94);
        }
        
        .format-btn.selected {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            border-color: transparent;
            color: #fff;
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        .drop-zone {
            padding: 40px 20px;
            background: var(--overlay-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 16px;
        }
        
        .drop-zone:hover {
            border-color: #0a84ff;
            background: var(--overlay-hover);
        }
        
        .drop-zone.dragover {
            border-color: #0a84ff;
            background: var(--overlay-hover);
            transform: scale(1.02);
        }
        
        .drop-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .drop-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .drop-subtext {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .file-name {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--overlay-bg);
            border-radius: 10px;
        }
        
        .days-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 28px;
        }
        
        .day-option {
            padding: 20px;
            background: var(--overlay-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-secondary);
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .day-option:active {
            transform: scale(0.94);
        }
        
        .day-option.selected {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            border-color: transparent;
            color: #fff;
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 360px) {
            .days-selector {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-top">
                <h1>Palestra</h1>
                <div class="header-actions">
                    <button class="icon-btn" onclick="app.completeWorkout()" aria-label="Completa Allenamento" title="Completa Allenamento">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">

    <script>
        const app = {
            state: {
                workoutDays: 3,
                currentDay: 1,
                workoutData: {},
                editingId: null,
                touchStartX: 0,
                touchEndX: 0,
                touchStartY: 0,
                isSwiping: false,
                selectedFormat: 'json',
                selectedFile: null,
                lastWorkoutDay: null,
                lastWorkoutDate: null
            },

            dom: {},

            init() {
                this.cacheDom();
                this.loadData();
                this.loadTheme();
                this.setupEventListeners();
                this.renderDaysTabs();
                
                // Seleziona il giorno corretto in base all'ultimo allenamento
                const dayToSelect = this.getNextWorkoutDay();
                this.selectDay(dayToSelect);
            },

            cacheDom() {
                this.dom = {
                    daysCarousel: document.getElementById('daysCarousel'),
                    exerciseList: document.getElementById('exerciseList'),
                    addModal: document.getElementById('addModal'),
                    settingsModal: document.getElementById('settingsModal'),
                    daysSelector: document.getElementById('daysSelector'),
                    modalTitle: document.getElementById('modalTitle'),
                    deleteBtn: document.getElementById('deleteBtn'),
                    saveButtonText: document.getElementById('saveButtonText'),
                    exerciseName: document.getElementById('exerciseName'),
                    weight: document.getElementById('weight'),
                    sets: document.getElementById('sets'),
                    reps: document.getElementById('reps'),
                    videoLink: document.getElementById('videoLink')
                };
            },

            loadTheme() {
                try {
                    const savedTheme = localStorage.getItem('gymTheme');
                    if (savedTheme === 'light') {
                        document.body.classList.add('light-mode');
                        this.updateThemeIcon(true);
                    } else if (!savedTheme && window.matchMedia?.('(prefers-color-scheme: light)').matches) {
                        document.body.classList.add('light-mode');
                        this.updateThemeIcon(true);
                    }
                } catch (e) {
                    console.error('Errore tema:', e);
                }
            },

            toggleTheme() {
                const isLight = document.body.classList.toggle('light-mode');
                this.updateThemeIcon(isLight);
                try {
                    localStorage.setItem('gymTheme', isLight ? 'light' : 'dark');
                } catch (e) {
                    console.error('Errore salvataggio tema:', e);
                }
            },

            updateThemeIcon(isLight) {
                const icon = document.getElementById('themeIcon');
                if (!icon) return;
                
                if (isLight) {
                    icon.innerHTML = `
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
                        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    `;
                } else {
                    icon.innerHTML = `
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    `;
                }
                
                document.querySelector('meta[name="theme-color"]')?.setAttribute('content', isLight ? '#f5f5f7' : '#000000');
            },

            loadData() {
                try {
                    const config = localStorage.getItem('gymConfig');
                    if (config) {
                        this.state.workoutDays = JSON.parse(config).workoutDays || 3;
                    }
                    
                    const data = localStorage.getItem('gymWorkoutData');
                    if (data) {
                        const parsed = JSON.parse(data);
                        this.state.workoutData = {};
                        for (let key in parsed) {
                            this.state.workoutData[parseInt(key)] = parsed[key];
                        }
                    }
                    
                    // Carica l'ultimo giorno di allenamento
                    const lastWorkout = localStorage.getItem('gymLastWorkout');
                    if (lastWorkout) {
                        const lastData = JSON.parse(lastWorkout);
                        this.state.lastWorkoutDay = lastData.day;
                        this.state.lastWorkoutDate = lastData.date;
                    }
                    
                    this.initializeWorkoutData();
                } catch (e) {
                    console.error('Errore caricamento:', e);
                    this.initializeWorkoutData();
                }
            },

            initializeWorkoutData() {
                for (let i = 1; i <= this.state.workoutDays; i++) {
                    if (!this.state.workoutData[i]) {
                        this.state.workoutData[i] = [];
                    }
                }
                for (let day in this.state.workoutData) {
                    if (parseInt(day) > this.state.workoutDays) {
                        delete this.state.workoutData[day];
                    }
                }
            },

            getNextWorkoutDay() {
                // Se non c'√® un ultimo allenamento salvato, inizia dal giorno 1
                if (!this.state.lastWorkoutDay) {
                    return 1;
                }
                
                // Calcola il prossimo giorno (con wrap-around)
                let nextDay = this.state.lastWorkoutDay + 1;
                if (nextDay > this.state.workoutDays) {
                    nextDay = 1;
                }
                
                return nextDay;
            },

            completeWorkout() {
                // Salva l'allenamento corrente come completato
                const workoutData = {
                    day: this.state.currentDay,
                    date: new Date().toISOString()
                };
                
                try {
                    localStorage.setItem('gymLastWorkout', JSON.stringify(workoutData));
                    this.state.lastWorkoutDay = this.state.currentDay;
                    this.state.lastWorkoutDate = workoutData.date;
                    
                    // Passa al giorno successivo
                    const nextDay = this.getNextWorkoutDay();
                    
                    // Mostra messaggio di conferma
                    const dayCompleted = this.state.currentDay;
                    const message = nextDay === 1 ? 
                        `Giorno ${dayCompleted} completato! üéâ\nCiclo terminato, si riparte dal Giorno 1!` :
                        `Giorno ${dayCompleted} completato! üí™\nProssimo: Giorno ${nextDay}`;
                    
                    alert(message);
                    
                    // Seleziona il giorno successivo
                    this.selectDay(nextDay);
                } catch (e) {
                    console.error('Errore salvataggio allenamento:', e);
                    alert('Errore nel salvare il completamento');
                }
            },

            saveData: (() => {
                let timeout;
                return function(immediate = false) {
                    if (immediate) {
                        try {
                            localStorage.setItem('gymConfig', JSON.stringify({ workoutDays: this.state.workoutDays }));
                            localStorage.setItem('gymWorkoutData', JSON.stringify(this.state.workoutData));
                        } catch (e) {
                            console.error('Errore salvataggio:', e);
                        }
                        return;
                    }
                    
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        try {
                            localStorage.setItem('gymConfig', JSON.stringify({ workoutDays: this.state.workoutDays }));
                            localStorage.setItem('gymWorkoutData', JSON.stringify(this.state.workoutData));
                        } catch (e) {
                            console.error('Errore salvataggio:', e);
                        }
                    }, 300);
                };
            })(),

            setupEventListeners() {
                let touchStartTime = 0;
                
                document.addEventListener('touchstart', (e) => {
                    this.state.touchStartX = e.changedTouches[0].screenX;
                    this.state.touchStartY = e.changedTouches[0].screenY;
                    touchStartTime = Date.now();
                    this.state.isSwiping = false;
                }, { passive: true });

                document.addEventListener('touchmove', (e) => {
                    const deltaX = Math.abs(e.changedTouches[0].screenX - this.state.touchStartX);
                    const deltaY = Math.abs(e.changedTouches[0].screenY - this.state.touchStartY);
                    if (deltaX > 20 && deltaX > deltaY) this.state.isSwiping = true;
                }, { passive: true });

                document.addEventListener('touchend', (e) => {
                    this.state.touchEndX = e.changedTouches[0].screenX;
                    const touchDuration = Date.now() - touchStartTime;
                    if (this.state.isSwiping && touchDuration < 300) this.handleSwipe();
                }, { passive: true });

                window.matchMedia?.('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('gymTheme')) {
                        document.body.classList.toggle('light-mode', !e.matches);
                        this.updateThemeIcon(!e.matches);
                    }
                });
            },

            handleSwipe() {
                const diff = this.state.touchStartX - this.state.touchEndX;
                if (Math.abs(diff) < 60) return;
                
                if (diff > 0 && this.state.currentDay < this.state.workoutDays) {
                    this.selectDay(this.state.currentDay + 1);
                } else if (diff < 0 && this.state.currentDay > 1) {
                    this.selectDay(this.state.currentDay - 1);
                }
            },

            renderDaysTabs() {
                const fragment = document.createDocumentFragment();
                for (let i = 1; i <= this.state.workoutDays; i++) {
                    const tab = document.createElement('div');
                    tab.className = 'day-tab';
                    tab.textContent = `Giorno ${i}`;
                    tab.onclick = () => this.selectDay(i);
                    fragment.appendChild(tab);
                }
                this.dom.daysCarousel.innerHTML = '';
                this.dom.daysCarousel.appendChild(fragment);
            },

            selectDay(day) {
                this.state.currentDay = day;
                const tabs = this.dom.daysCarousel.querySelectorAll('.day-tab');
                tabs.forEach((tab, i) => tab.classList.toggle('active', i + 1 === day));
                tabs[day - 1]?.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                this.renderExercises();
            },

            openAddModal() {
                this.dom.addModal.classList.add('show');
                this.dom.modalTitle.textContent = 'Aggiungi';
                this.dom.deleteBtn.classList.add('hidden');
                this.dom.saveButtonText.textContent = 'Salva';
                document.body.style.overflow = 'hidden';
                setTimeout(() => this.dom.exerciseName.focus(), 350);
            },

            closeAddModal() {
                this.dom.addModal.classList.remove('show');
                document.body.style.overflow = '';
                this.clearForm();
            },

            openSettings() {
                this.dom.settingsModal.classList.add('show');
                document.body.style.overflow = 'hidden';
                this.renderDaysSelector();
            },

            closeSettings() {
                this.dom.settingsModal.classList.remove('show');
                document.body.style.overflow = '';
            },

            closeSettingsOnBackdrop(event) {
                if (event.target === this.dom.settingsModal) this.closeSettings();
            },

            openImportModal() {
                document.getElementById('importModal').classList.add('show');
                this.setupDropZone();
            },

            closeImportModal() {
                document.getElementById('importModal').classList.remove('show');
                this.state.selectedFile = null;
                document.getElementById('fileName').classList.add('hidden');
                document.getElementById('fileInput').value = '';
            },

            closeImportOnBackdrop(event) {
                if (event.target === document.getElementById('importModal')) {
                    this.closeImportModal();
                }
            },

            selectFormat(format) {
                this.state.selectedFormat = format;
                document.getElementById('jsonBtn').classList.toggle('selected', format === 'json');
                document.getElementById('csvBtn').classList.toggle('selected', format === 'csv');
                
                const fileInput = document.getElementById('fileInput');
                fileInput.accept = format === 'json' ? '.json' : '.csv';
            },

            setupDropZone() {
                const dropZone = document.getElementById('dropZone');
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    }, false);
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => {
                        dropZone.classList.add('dragover');
                    }, false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => {
                        dropZone.classList.remove('dragover');
                    }, false);
                });

                dropZone.addEventListener('drop', (e) => {
                    const files = e.dataTransfer.files;
                    if (files.length) {
                        this.processFile(files[0]);
                    }
                }, false);
            },

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) this.processFile(file);
            },

            processFile(file) {
                const ext = file.name.split('.').pop().toLowerCase();
                
                if ((ext === 'json' && this.state.selectedFormat !== 'json') ||
                    (ext === 'csv' && this.state.selectedFormat !== 'csv')) {
                    this.showMessage(`Seleziona prima il formato ${ext.toUpperCase()}`);
                    return;
                }
                
                this.state.selectedFile = file;
                document.getElementById('fileName').textContent = `üìé ${file.name}`;
                document.getElementById('fileName').classList.remove('hidden');
            },

            async importFile() {
                if (!this.state.selectedFile) {
                    this.showMessage('Seleziona un file da importare');
                    return;
                }

                try {
                    const text = await this.state.selectedFile.text();
                    let data;

                    if (this.state.selectedFormat === 'json') {
                        data = await this.parseJSON(text);
                    } else {
                        data = await this.parseCSV(text);
                    }

                    if (data) {
                        // Salva DIRETTAMENTE in localStorage
                        localStorage.setItem('gymConfig', JSON.stringify({ 
                            workoutDays: data.giorni 
                        }));
                        localStorage.setItem('gymWorkoutData', JSON.stringify(data.esercizi));
                        
                        // Chiudi modal
                        this.closeImportModal();
                        this.closeSettings();
                        
                        // Reload dopo aver salvato
                        setTimeout(() => {
                            window.location.reload();
                        }, 100);
                    }
                } catch (error) {
                    console.error('Errore import:', error);
                    this.showMessage('Errore nell\'importazione: ' + error.message);
                }
            },

            showMessage(msg) {
                alert(msg);
            },

            async parseJSON(text) {
                try {
                    const data = JSON.parse(text);
                    
                    // Validazione dati
                    if (!data.giorni || !data.esercizi) {
                        throw new Error('Formato JSON non valido: mancano "giorni" o "esercizi"');
                    }
                    
                    if (isNaN(parseInt(data.giorni)) || parseInt(data.giorni) < 1 || parseInt(data.giorni) > 7) {
                        throw new Error('Numero di giorni non valido (deve essere tra 1 e 7)');
                    }

                    const workoutData = {};
                    let idCounter = Date.now();
                    
                    for (let day in data.esercizi) {
                        const dayNum = parseInt(day);
                        
                        if (isNaN(dayNum) || dayNum < 1) {
                            console.warn(`Giorno ${day} ignorato: non valido`);
                            continue;
                        }
                        
                        if (!Array.isArray(data.esercizi[day])) {
                            console.warn(`Giorno ${day} ignorato: non √® un array`);
                            continue;
                        }
                        
                        workoutData[dayNum] = data.esercizi[day]
                            .filter(ex => ex && (ex.nome || ex.name))
                            .map(ex => {
                                idCounter++;
                                return {
                                    id: idCounter,
                                    name: String(ex.nome || ex.name || ''),
                                    weight: parseFloat(ex.peso || ex.weight || 0) || 0,
                                    sets: parseInt(ex.serie || ex.sets || 0) || 0,
                                    reps: parseInt(ex.ripetizioni || ex.reps || 0) || 0,
                                    videoLink: String(ex.video || ex.videoLink || ''),
                                    lastUpdated: new Date().toLocaleDateString('it-IT')
                                };
                            });
                    }
                    
                    const totalExercises = Object.values(workoutData).reduce((sum, arr) => sum + arr.length, 0);
                    
                    if (totalExercises === 0) {
                        throw new Error('Nessun esercizio valido trovato nel file');
                    }

                    return {
                        giorni: parseInt(data.giorni),
                        esercizi: workoutData
                    };
                } catch (error) {
                    if (error instanceof SyntaxError) {
                        throw new Error('File JSON non valido: ' + error.message);
                    }
                    throw error;
                }
            },

            async parseCSV(text) {
                try {
                    const lines = text.trim().split('\n');
                    
                    if (lines.length < 2) {
                        throw new Error('File CSV vuoto o invalido');
                    }
                    
                    const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
                    
                    const hasName = headers.some(h => h.includes('nome') || h.includes('name'));
                    if (!hasName) {
                        throw new Error('CSV deve contenere una colonna "nome" o "name"');
                    }
                    
                    const workoutData = {};
                    let maxDay = 0;
                    let idCounter = Date.now();
                    let validRows = 0;

                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        const values = line.split(',').map(v => v.trim());
                        if (values.length < 2) continue;
                        
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        
                        const name = row.nome || row.name;
                        if (!name) continue;
                        
                        const day = parseInt(row.giorno || row.day || 1);
                        if (isNaN(day) || day < 1 || day > 7) continue;
                        
                        if (day > maxDay) maxDay = day;
                        if (!workoutData[day]) workoutData[day] = [];
                        
                        idCounter++;
                        workoutData[day].push({
                            id: idCounter,
                            name: String(name),
                            weight: parseFloat(row.peso || row.weight || 0) || 0,
                            sets: parseInt(row.serie || row.sets || 0) || 0,
                            reps: parseInt(row.ripetizioni || row.reps || row.repetitions || 0) || 0,
                            videoLink: String(row.video || row.videolink || ''),
                            lastUpdated: new Date().toLocaleDateString('it-IT')
                        });
                        validRows++;
                    }
                    
                    if (validRows === 0) {
                        throw new Error('Nessun esercizio valido trovato nel CSV');
                    }

                    return {
                        giorni: maxDay,
                        esercizi: workoutData
                    };
                } catch (error) {
                    if (error.message.includes('trovato')) {
                        throw error;
                    }
                    throw new Error('File CSV non valido: ' + error.message);
                }
            },

            exportWorkout() {
                const exportData = {
                    nome: "Il Mio Allenamento",
                    giorni: this.state.workoutDays,
                    esercizi: {}
                };

                for (let day in this.state.workoutData) {
                    exportData.esercizi[day] = this.state.workoutData[day].map(ex => ({
                        nome: ex.name,
                        peso: ex.weight,
                        serie: ex.sets,
                        ripetizioni: ex.reps,
                        video: ex.videoLink
                    }));
                }

            renderDaysSelector() {
                const fragment = document.createDocumentFragment();
                for (let i = 1; i <= 7; i++) {
                    const option = document.createElement('div');
                    option.className = 'day-option';
                    option.classList.toggle('selected', i === this.state.workoutDays);
                    option.textContent = i;
                    option.onclick = () => this.selectWorkoutDays(i);
                    fragment.appendChild(option);
                }
                this.dom.daysSelector.innerHTML = '';
                this.dom.daysSelector.appendChild(fragment);
            },

            selectWorkoutDays(days) {
                this.state.workoutDays = days;
                this.dom.daysSelector.querySelectorAll('.day-option').forEach((opt, i) => {
                    opt.classList.toggle('selected', i + 1 === days);
                });
            },

            saveSettings() {
                this.initializeWorkoutData();
                this.saveData();
                this.renderDaysTabs();
                this.selectDay(Math.min(this.state.currentDay, this.state.workoutDays));
                this.closeSettings();
            },

            saveExercise() {
                const name = this.dom.exerciseName.value.trim();
                if (!name) {
                    this.dom.exerciseName.focus();
                    return;
                }

                const exercise = {
                    id: this.state.editingId || Date.now(),
                    name,
                    weight: parseFloat(this.dom.weight.value) || 0,
                    sets: parseInt(this.dom.sets.value) || 0,
                    reps: parseInt(this.dom.reps.value) || 0,
                    videoLink: this.dom.videoLink.value.trim(),
                    lastUpdated: new Date().toLocaleDateString('it-IT')
                };

                const exercises = this.state.workoutData[this.state.currentDay];
                if (this.state.editingId) {
                    const index = exercises.findIndex(e => e.id === this.state.editingId);
                    if (index !== -1) exercises[index] = exercise;
                } else {
                    exercises.unshift(exercise);
                }

                this.saveData();
                this.closeAddModal();
                this.renderExercises();
            },

            clearForm() {
                this.dom.exerciseName.value = '';
                this.dom.weight.value = '';
                this.dom.sets.value = '';
                this.dom.reps.value = '';
                this.dom.videoLink.value = '';
                this.state.editingId = null;
            },

            editExercise(id) {
                const exercise = this.state.workoutData[this.state.currentDay].find(e => e.id === id);
                if (!exercise) return;

                this.dom.exerciseName.value = exercise.name;
                this.dom.weight.value = exercise.weight || '';
                this.dom.sets.value = exercise.sets || '';
                this.dom.reps.value = exercise.reps || '';
                this.dom.videoLink.value = exercise.videoLink || '';
                this.dom.modalTitle.textContent = 'Modifica';
                this.dom.deleteBtn.classList.remove('hidden');
                this.dom.saveButtonText.textContent = 'Salva';
                this.state.editingId = id;
                
                this.dom.addModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            },

            confirmDelete() {
                if (confirm('Eliminare questo esercizio?')) {
                    this.deleteExercise(this.state.editingId);
                    this.closeAddModal();
                }
            },

            deleteExercise(id) {
                this.state.workoutData[this.state.currentDay] = 
                    this.state.workoutData[this.state.currentDay].filter(e => e.id !== id);
                this.saveData();
                this.renderExercises();
            },

            getYouTubeVideoId(url) {
                if (!url) return null;
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube-nocookie\.com\/embed\/)([^&\?\/]+)/,
                    /^([a-zA-Z0-9_-]{11})$/
                ];
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            },

            toggleVideo(id, event) {
                event.stopPropagation();
                const container = document.getElementById(`video-${id}`);
                const button = document.getElementById(`btn-${id}`);
                if (!container || !button) return;
                
                if (container.classList.contains('show')) {
                    container.classList.remove('show');
                    button.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M8 5v14l11-7L8 5z" fill="#ff453a"/>
                        </svg>
                        Video
                    `;
                } else {
                    container.classList.add('show');
                    button.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <rect x="6" y="5" width="4" height="14" fill="#ff453a"/>
                            <rect x="14" y="5" width="4" height="14" fill="#ff453a"/>
                        </svg>
                        Nascondi
                    `;
                }
            },

            renderExercises() {
                const exercises = this.state.workoutData[this.state.currentDay] || [];
                
                if (exercises.length === 0) {
                    this.dom.exerciseList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üí™</div>
                            <div class="empty-state-text">Nessun esercizio</div>
                        </div>
                    `;
                    return;
                }
                
                const html = exercises.map(ex => {
                    const videoId = this.getYouTubeVideoId(ex.videoLink);
                    return `
                    <div class="exercise-item" onclick="app.editExercise(${ex.id})">
                        <div class="exercise-name">${this.escapeHtml(ex.name)}</div>
                        <div class="exercise-stats">
                            <div class="stat">
                                <div class="stat-value">${ex.weight}</div>
                                <div class="stat-label">kg</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${ex.sets}</div>
                                <div class="stat-label">Serie</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${ex.reps}</div>
                                <div class="stat-label">Rip.</div>
                            </div>
                        </div>
                        ${videoId ? `
                            <button class="video-toggle" id="btn-${ex.id}" onclick="app.toggleVideo(${ex.id}, event)">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M8 5v14l11-7L8 5z" fill="#ff453a"/>
                                </svg>
                                Video
                            </button>
                            <div class="video-container" id="video-${ex.id}">
                                <iframe class="video-frame" src="https://www.youtube-nocookie.com/embed/${videoId}" title="Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen loading="lazy"></iframe>
                            </div>
                        ` : ''}
                        <div class="exercise-date">${ex.lastUpdated}</div>
                    </div>
                `}).join('');
                
                this.dom.exerciseList.innerHTML = html;
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app.init());
        } else {
            app.init();
        }
